<main #main>
  <section class="header">
    <h1 [routerLink]="'/'">Angular教学</h1>
  </section>
  <section class="menu-list" [libResizable]="main" [resizableType]="['right']">
    <div class="menu-box">
      <div
        class="course"
        *ngFor="let course of courseList"
        [class.completed]="getProcessNumber(course) === course.detail.length"
      >
        <div class="course-title">
          <h5>{{ course.title }}</h5>
          <h5>{{ getProcessNumber(course) }}/{{ course.detail.length }}</h5>
        </div>
        <ul>
          <li
            *ngFor="let point of course.detail"
            [class.completed]="isCompleted(point.key)"
            [class.focus]="focusKey === point.key"
            [routerLink]="'/course/' + point.key"
          >
            {{ point.name }}
          </li>
        </ul>
      </div>
    </div>
  </section>
  <section>
    <router-outlet></router-outlet>
  </section>
</main>
